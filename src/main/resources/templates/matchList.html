<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Lista rozgrywek</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div th:include="components :: menu"></div>
<table class="table table-sm">
    <thead class="thead-dark">
    <th scope="col">ID</th>
    <th scope="col">Gospodarz</th>
    <th scope="col">Gość</th>
    <th>Akcja</th>
    <thead>
    <tbody>

    <tr th:each="i : ${matchList}">
        <!--<td th:text="${i.id}">[id]</td>-->
        <td th:text="${i.id}">[id]</td>
        <td th:text="${i.homeTeam.name}">[team_name]</td>
        <td th:text="${i.awayTeam.name}">[2nd_team_name]</td>
        <!--<td th:text="${i.numberOfWins}">[number_of_wins]</td>-->
        <td >
            <div>
                <a  href="#" th:href="@{/match/edit/__${i.id}__}"><span class="glyphicon glyphicon-pencil"></span></a>
            </div>
            <div>
                <a  href="#" th:href="@{/match/delete/__${i.id}__}" ><span class="glyphicon glyphicon-trash"></span></a>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
